<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="total">
      Total:
      <p class="amount">$0.00</p>
    </div>
    <div class="buttons">
      <button id="cola">
        <p>Lime Cola</p>
        <p>$2.00</p>
      </button>
      <button id="peanuts">
        <p>Salted Peanuts</p>
        <p>$3.00</p>
      </button>
      <button id="choco">
        <p>Chocolate Bar</p>
        <p>$4.00</p>
      </button>
      <button id="gummies">
        <p>Fruit Gummies</p>
        <p>$6.00</p>
      </button>
    </div>
    <button class="reset">Reset</button>
    <script src="vending.js"></script>
  </body>
</html>

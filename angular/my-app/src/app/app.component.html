<input [(ngModel)] = "noun" (ngModelChange)="onUpdate()"/>

<button (click)="onUpdate()">Click ME</button>
<h1 [ngClass]="classList"  *ngIf="showText">Angular is fun! It is built using the {{noun}} design pattern.</h1>
<app-person *ngFor="let person of people.getPeople(); let i = index" [singlePerson]="person" (changed)="onPersonUpdate(i)"></app-person>
